name: 02 - Fitce Infra Terraform

on:
  pull_request:
    branches:
      - main
    types: [closed]

jobs:
  terraform:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: sa-east-1

      - name: Zip Terraform files
        run: zip -r terraform.zip ./infra

      - name: Execute Terraform Init on EC2
        id: terraform_init
        run: |
          command_id=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceids,Values=${{ secrets.EC2_INSTANCE_ID }}" \
            --parameters 'commands=["cd /home/ubuntu/terraform", "terraform init"]' \
            --comment "Initialize Terraform on EC2 instance" \
            --query "Command.CommandId" \
            --output text)
          echo "command_id=$command_id" >> $GITHUB_ENV

      - name: Get Init Logs
        run: |
          aws ssm get-command-invocation \
            --command-id ${{ env.command_id }} \
            --instance-id ${{ secrets.EC2_INSTANCE_ID }} \
            --query "StandardOutputContent" \
            --output text

      - name: Execute Terraform Plan on EC2
        id: terraform_plan
        run: |
          command_id=$(aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceids,Values=${{ secrets.EC2_INSTANCE_ID }}" \
            --parameters 'commands=["cd /home/ubuntu/terraform", "terraform plan"]' \
            --comment "Plan Terraform on EC2 instance" \
            --query "Command.CommandId" \
            --output text)
          echo "command_id=$command_id" >> $GITHUB_ENV

      - name: Get Plan Logs
        run: |
          aws ssm get-command-invocation \
            --command-id ${{ env.command_id }} \
            --instance-id ${{ secrets.EC2_INSTANCE_ID }} \
            --query "StandardOutputContent" \
            --output text

